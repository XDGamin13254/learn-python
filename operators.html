<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Runner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <textarea id="codeInput" placeholder="Write your Python code here..."></textarea>
        <button onclick="runCode()">Run Code</button>
        <div id="outputBox"></div>
    </div>

    <script>
        function runCode() {
            const code = document.getElementById('codeInput').value;
            fetch('/run', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ code: code }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('outputBox').textContent = data.output;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('outputBox').textContent = 'Error running code';
            });
        }
    </script>
</body>
</html>
